<app-app-loader></app-app-loader>


<div class="add-enquiry">
    <div mat-dialog-title>
        <h3>Enquiry Form</h3>
    </div>
    <form [formGroup]="enquiryForm" (ngSubmit)="onFormSubmit()">
        <div mat-dialog-content>

            <div class="pb-3">

                <mat-form-field  appearance="outline">
                    <mat-label>Full Name</mat-label>
                    <input matInput placeholder="Ex. John Wilson" formControlName="full_name">
                    <mat-error *ngIf="enquiryForm. get('full_name')!.hasError('required')"> Please Enter
                       Full Name</mat-error>
                </mat-form-field>
            </div>

            <div class="pb-3">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Ex. John@gmail.com" formControlName="user_email">
                    <mat-error *ngIf="enquiryForm. get('user_email')!.hasError('required')"> Please Enter Email
                    </mat-error>
                    <mat-error *ngIf="enquiryForm. get('user_email')!.hasError('email')"> Email must be a valid email
                        address
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>contact_no</mat-label>
                    <input matInput placeholder="0491 111 111" formControlName="contact_no">
                    <mat-error *ngIf="enquiryForm. get('contact_no')!.hasError('required')"> Please Enter Contact No.
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="pb-3">
                <mat-form-field appearance="outline">
                    <mat-label>Post Code</mat-label>
                    <input matInput placeholder="Ex. 2153" formControlName="location">
                    <mat-error *ngIf="enquiryForm. get('location')!.hasError('required')"> Please Enter Post Code
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Comments</mat-label>
                    <input matInput formControlName="description">
                    <mat-error *ngIf="enquiryForm. get('description')!.hasError('required')"> Please Enter Comments
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="mat-footer">
            <div mat-dialog-actions>
                <button class="btn btn-cancel" mat-raised-button type="button"
                    [mat-dialog-close]="false">Cancel</button>
                <button class="btn btn-primary" mat-raised-button type="submit">Send</button>
            </div>
        </div>
    </form>
</div>
